<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong><br>
                <span>{{ event.start_time }} - {{ event.end_time }}</span><br>
                <p>{{ event.description }}</p>
                <p><em>Customer: {{ event.customer.first_name }} {{ event.customer.last_name }}</em></p>
            </li>
        {% empty %}
            <li>No events available.</li>
        {% endfor %}
    </ul>
</body>
</html>
