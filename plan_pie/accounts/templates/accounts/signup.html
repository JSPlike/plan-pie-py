{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="account-form-wrap">
    <h2 class="account-form-heading">회원가입</h2>
    <form method="POST" id="signup-form" class="account-form">
        {% csrf_token %}
        <div>
            <label>이메일</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password1">
        </div>
        <div>
            <label>비밀번호 확인</label>
            <input type="password" name="password2">
        </div>
        <button type="submit">회원가입</button>
    </form>
    <p>
        이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
    <!-- 페이지별 자바스크립트 추가 -->
    <script src="{% static 'accounts/js/accounts.js' %}"></script>
    {{ block.super }}  <!-- base.html에서 정의된 기본 스크립트도 호출 -->
{% endblock %}
