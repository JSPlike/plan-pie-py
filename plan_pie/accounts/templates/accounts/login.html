{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">로그인</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">이메일</label>
            <input type="email" name="username" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">비밀번호</label>
            <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">로그인</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        계정이 없으신가요? <a href="{% url 'signup' %}" class="text-blue-500">회원가입</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
    <!-- 페이지별 자바스크립트 추가 -->
    <script src="{% static 'accounts/js/accounts.js' %}"></script>
    {{ block.super }}  <!-- base.html에서 정의된 기본 스크립트도 호출 -->
{% endblock %}
