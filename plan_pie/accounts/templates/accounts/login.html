{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="account-form-wrap">
    <h2 class="account-form-heading">로그인</h2>
    <form method="POST" class="account-form">
        {% csrf_token %}
        <div>
            <label>이메일</label>
            <input type="email" name="username">
        </div>
        <div class="mb-4">
            <label>비밀번호</label>
            <input type="password" name="password">
        </div>
        <button type="submit">로그인</button>
    </form>
    <p>
        계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
    <!-- 페이지별 자바스크립트 추가 -->
    <script src="{% static 'accounts/js/accounts.js' %}"></script>
    {{ block.super }}  <!-- base.html에서 정의된 기본 스크립트도 호출 -->
{% endblock %}
