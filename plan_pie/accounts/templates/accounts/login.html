{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="login-container">
    <!-- 헤더 -->
    <div class="login-header web">
        <div class="logo">
            <img src="/static/image/pie-logo-white.png" alt="Plan Pie 로고" style="max-width: 140px; height: auto;" >
        </div>
        <a href="{% url 'signup' %}" class="signup-link">SIGN UP FREE</a>
    </div>

    <div class="login-header mobile">
        <div class="logo">
            <img src="/static/image/pie-logo.png" alt="Plan Pie 로고" style="max-width: 100px; height: auto;" >
        </div>
        <a href="{% url 'signup' %}" class="signup-link">SIGN UP FREE</a>
    </div>
    <!-- 로그인 폼 -->
    <div class="login-form-container">
        
        <h1 class="login-title">로그인</h1>
        
        <form method="POST" id="login-form" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="username" placeholder="이메일 주소" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            
            <a href="#" class="forgot-password">비밀번호를 분실하셨나요?</a>
            
            <button type="submit" class="login-btn">로그인</button>
        </form>
        
        <div class="divider">
            <span>또는</span>
        </div>
        
        <!-- 소셜 로그인 -->
        <div class="social-login">
            <button class="social-btn facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
            </button>
            <button class="social-btn apple">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
            </button>
        </div>
        
        <div id="message"></div>
    </div>
    
    <!-- 푸터 -->
    <div class="login-footer">
        <p>Copyright © PlanPie. Inc. All rights reserved.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <!-- 페이지별 자바스크립트 추가 -->
    <script src="{% static 'accounts/js/accounts.js' %}"></script>
    {{ block.super }}  <!-- base.html에서 정의된 기본 스크립트도 호출 -->
{% endblock %}
